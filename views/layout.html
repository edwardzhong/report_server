<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>系统运营情况查看portal</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/repsys/public/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/repsys/public/css/font-awesome.min.css">
    <link rel="stylesheet" href="/repsys/public/css/ionicons.min.css">
    <link rel="stylesheet" href="/repsys/public/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/repsys/public/css/_all-skins.min.css">
    <link rel="stylesheet" href="/repsys/public/libs/datepicker/datepicker3.css">
    <link rel="stylesheet" href="/repsys/public/libs/iCheck/square/blue.css">
    <link rel="stylesheet" href="/repsys/public/css/index.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block css %}{% endblock %}
</head>
<body class="hold-transition skin-blue-light">
<div class="wrapper">
    <header class="main-header">
        <a href="javascript:;" class="logo">
            <span class="logo-lg"><b>系统运营情况查看portal</b></span>
        </a>
        <nav class="navbar navbar-static-top">
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="/repsys/public/favicon.ico" class="user-image" alt="User Image">
                            <span class="hidden-xs">{{=username}}</span>
                        </a>
                    </li>
                    <li id="logout">
                        <a href="/repsys/logout" data-toggle="control-sidebar"><i class="fa fa-sign-out"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu">
                <li class="header">导航列表</li>
                <li class="treeview active">
                    <a href="javascript:void(0);">
                        <i class="fa fa-home"></i> <span>系统运营情况查看</span><i class="fa fa-angle-left pull-right"></i>
                    </a>
                    <ul id="nav" class="treeview-menu menu-open">
                        <li><a href="/repsys/"><i class="fa"></i>风险命中统计</a></li>
                        <li><a href="/repsys/statis"><i class="fa"></i>风险打标统计</a></li>
                    </ul>
                </li>
            </ul>
        </section>
    </aside>
    <div class="content-wrapper">
    {% block content %}{% endblock %}
    </div>
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 1.0
        </div>
        <strong>Copyright &copy; 2016促销与运营工具开发组 维护人员：JD</strong>
    </footer>
</div>
<script id="boxTpl" type="text/html">
    <div id="<%=id%>" class="box">
        <div class="box-header with-border">
            <h3 class="box-title"><%=title%></h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body"><div data-tag="container"></div></div>
        <div class="box-footer"></div>
    </div>
</script>
<script src="/repsys/public/libs/jQuery/jquery-2.2.3.min.js"></script>
<script src="/repsys/public/libs/bootstrap/js/bootstrap.min.js"></script>
<script src="/repsys/public/libs/highchart/highcharts.js"></script>
<script src="/repsys/public/libs/artTemplate.js"></script>
<script src="/repsys/public/libs/datepicker/bootstrap-datepicker.js"></script>
<script src="/repsys/public/libs/iCheck/icheck.min.js"></script>
<script src="/repsys/public/js/app.min.js"></script>
<script src="/repsys/public/js/common.js"></script>
<script>
$('#nav li').each(function(i,item){
    var self=$(this);
    var href=self.find('a').attr('href');
    if(location.pathname==href){
        self.addClass('active');
    }
});
$('#logout').on('click',function(){
    location.href='/repsys/logout';
});
</script>
{% block js %}{% endblock %}
</body>
</html>
